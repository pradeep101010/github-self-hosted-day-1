name: Deploy S3 Bucket

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted   # EC2 runner

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install NodeJS 18
        run: |
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt-get install -y nodejs
      - name: Install AWS CLI v2
        run: |
            sudo apt-get update
            sudo apt-get install -y unzip curl
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install --update

      - name: Install required dependencies (Ubuntu)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            unzip \
            curl \
            jq \
            tar \

      - name: Verify AWS authentication (IAM role)
        run: aws sts get-caller-identity

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve -var bucket_name=my-ci-bucket-${{ github.run_id }}

      - name: Upload file to S3
        run: aws s3 cp ./sample.txt s3://my-ci-bucket-${{ github.run_id }}/uploaded.txt
